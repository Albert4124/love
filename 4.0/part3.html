        background-image: url(./beijing5.png);
       
        height: 635px;
        background-size: cover; /* 这将使背景图片覆盖整个元素 */
        background-repeat: no-repeat; /* 防止图片重复 */
        background-position: center center; /* 将图片居中 */    
        }
        h1 {
            color: #ffffff;
        text-align: center;
        font-family:'幼圆'; 
        font-size: 36px;
       
        margin-bottom: 30px;
        margin-top: 20px; 
        }
        .contanier{
            height: 550px;
            margin-left: 10px;
            overflow: auto;
            scrollbar-width: none;

        }
        .thumbnail {
            width: 211px;
            height: 211px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            object-fit: cover; /* 保持原始图片的宽高比 */
        }
        #imageViewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        #fullImage {
            max-width: 90%;
            max-height: 90%;
            margin-top: 3%;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
        #prevButton, #nextButton {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
            font-size: 24px;
            margin-left: 10px;
            margin-right: 10px
        }
        #prevButton {
            left: 10px;
        }
        #nextButton {
            right: 10px;
        }
    </style>
</head>
